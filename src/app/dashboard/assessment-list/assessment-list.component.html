<table mat-table [dataSource]="assessments" class="mat-elevation-z8">
  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef>Image</th>
    <td mat-cell *matCellDef="let assessment">
      <img class="image" [src]="assessment.image_url" alt="image">
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let assessment"> {{ assessment.name }}</td>
  </ng-container>

  <ng-container matColumnDef="usersResolved">
    <th mat-header-cell *matHeaderCellDef>Users Resolved</th>
    <td mat-cell *matCellDef="let assessment"> {{ assessment.users_resolved }}</td>
  </ng-container>

  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef>Active</th>
    <td mat-cell *matCellDef="let assessment"> {{ assessment.active }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="row" *matRowDef="let assessment; columns: displayedColumns;" (click)="showGraph(assessment.id, assessment.name)"></tr>
</table>
