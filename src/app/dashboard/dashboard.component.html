<div class="container">
  <div class="tabs">
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
      <mat-tab label="Assessments">
        <auth-assessment-list [assessments]="userAssessments"></auth-assessment-list>
      </mat-tab>
      @if (isAdmin()) {
        <mat-tab label="Users">
          <auth-users></auth-users>
        </mat-tab>
      }
      <mat-tab label="Back To Login">
        <button mat-fab extended (click)="toLogin()">
          <mat-icon>home</mat-icon>
          Back To Login
        </button>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
